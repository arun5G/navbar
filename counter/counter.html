<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="counter.css">
<body>
    <button id="inc">Increase</button>
    <button id="dec">Decreasse</button>
    <h1></h1>
</body>
</html>
<script>
document.querySelector("h1").innerText=localStorage.getItem("counter") || ""
var inc=document.querySelector("#inc");
var dec=document.querySelector("#dec");
var c=localStorage.getItem("counter") || 0;
inc.addEventListener("click",function(){
c++;
document.querySelector("h1").innerText=c;
localStorage.setItem("counter",c)
console.log(c)
})

dec.addEventListener("click",function(){
  var c=localStorage.getItem("counter")
c--;
document.querySelector("h1").innerText=c;
localStorage.setItem("counter",c)
console.log(c)
})








</script>
